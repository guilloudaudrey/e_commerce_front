<h1>Nouvel article</h1>

<form>
    <mat-form-field>
        <input type="text" [(ngModel)]="ref" name="ref" matInput placeholder="Référence">
    </mat-form-field>

    <mat-form-field>
        <input type="text" [(ngModel)]="name" name="name" matInput placeholder="Nom">
    </mat-form-field>

    <mat-form-field>
        <textarea name="description" id="" cols="30" rows="10" [(ngModel)]="description" name="description" matInput placeholder="Description"></textarea>
    </mat-form-field>

    <mat-form-field>
        <input type="number" [(ngModel)]="price" name="price" matInput placeholder="Prix">
    </mat-form-field>

    <label for="visuel">Visuel</label>
    <input type="file" #file (change)="fichier = file.files">

    <label for="brand">Marque</label>
    <select [(ngModel)]="brandId" name="brandId">
      <option *ngFor="let item of listebrand; index as clef" value="{{item.id}}" >{{item.name}}</option>
    </select>

    <label for="category">Catégorie</label>
    <select [(ngModel)]="catId" name="catId">
      <option *ngFor="let item of listecat; index as clef" value="{{item.id}}" >{{item.name}}</option>
    </select>

    <label for="style">Style</label>
    <select [(ngModel)]="style" id="styleselector" name="style">
        <option value="ethnique">Ethnique</option>
        <option value="industriel">Industriel</option>
        <option value="vintage">Vintage</option>
        <option value="scandinave">Scandinave</option>
        <option value="design">Design</option>
        <option value="classique">Classique</option>
        <option value="artdeco">Art Déco</option>
    </select>

    <label for="couleur">Couleur</label>
    <select [(ngModel)]="couleur" id="colorselector" name="couleur">
        <option value="rouge">rouge</option>
        <option value="vert" selected="selected">vert</option>
        <option value="bleu">bleu</option>
        <option value="jaune">jaune</option>
        <option value="orange">orange</option>
        <option value="noir">noir</option>
        <option value="blanc">blanc</option>
        <option value="violet">violet</option>
        <option value="marron">marron</option>
        <option value="beige">beige</option>
        <option value="gris">gris</option>
        <option value="beige">beige</option>
        <option value="rose">rose</option>
        <option value="doré">doré</option>
        <option value="argenté">argenté</option>
    </select>



    <button mat-raised-button (click)="addProduct()">Ajouter</button>
</form>
