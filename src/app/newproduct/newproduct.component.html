<h1>Nouvel article</h1>

<form>
    <label for="ref">Référence</label>
    <input type="text" [(ngModel)]="ref" name="ref">
    <label for="name">Nom</label>
    <input type="text" [(ngModel)]="name" name="name">
    <label for="description">Description</label>
    <textarea name="description" id="" cols="30" rows="10" [(ngModel)]="description" name="description"></textarea>
    <label for="price">Prix</label>
    <input type="number" [(ngModel)]="price" name="price">
    <label for="brand">Marque</label>
    <select [(ngModel)]="brandId" name="brandId">
      <option *ngFor="let item of listebrand; index as clef" value="{{item.id}}" >{{item.name}}</option>
    </select>
    <label for="category">Catégorie</label>
    <select [(ngModel)]="catId" name="catId">
      <option *ngFor="let item of listecat; index as clef" value="{{item.id}}" >{{item.name}}</option>
    </select>
    <button (click)="addProduct()">Ajouter</button>
</form>

<p></p>
