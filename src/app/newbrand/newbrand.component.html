<h1>Nouvelle marque</h1>
<form>
    <label for="name">Nom</label>
    <input type="text" [(ngModel)]="name" name="name">
    <button type="submit" (click)="addBrand(name)">Ajouter</button>
</form>

<li *ngFor="let item of liste; index as clef">
    {{item.name}}
    <button (click)="removeBrand(item.id)">Supprimer</button>
    <!-- <button (click)="modifier(item)">Modifier</button> -->
</li>
