<div class="container">
    <main>
        <section *ngFor="let item of listeproducts; index as clef">
            <div class="card col-lg-5" style="height:600px; width:250px">
                <a [routerLink]="[ '/product', item.id]">

                    <img class="card-img-top" [src]="item.link" alt="Card image cap" style="height:250px; width:250px">
                </a>
                <div class=" card-block">
                    <h4 class="card-title">{{item.name}}</h4>

                    <p class="card-text">{{item.price}} €</p>
                    <a href="#" type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal" (click)="addLignePanier(item.id)">+</a>
                    <button (click)="removeProduct(item.id)">X</button>
                    <!-- <button (click)="addLignePanier(item.id)">+</button> -->
                </div>
            </div>
        </section>
    </main>
</div>





<div id="myModal" class="modal fade" role="dialog" *ngFor="let item of listeproducts; index as clef">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>

            </div>

            <div class="modal-body">
                <p>Produit ajouté au panier</p>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Continuer mes achats</button>
                <button type="button" routerLink='/basket' class="btn btn-default" data-dismiss="modal">Consulter mon panier</button>
            </div>
        </div>

    </div>
</div>


<app-update-product *ngIf="aModifier" [product]="aModifier" (onSave)="editProd($event)"></app-update-product>
