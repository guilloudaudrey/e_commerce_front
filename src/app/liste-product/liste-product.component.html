<!-- carrousel -->

<div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
        <div class="item active">
            <img src="../assets/images/bench.jpg" alt="Los Angeles" style="margin-top:-300px">
        </div>

        <div class="item">
            <img src="../assets/images/bench.jpg" alt="Chicago" style="margin-top:-300px">
        </div>

        <div class="item">
            <img src="../assets/images/bench.jpg" alt="New York" style="margin-top:-300px">
        </div>
    </div>
</div>
<main>



    <h1 class="nouveautes">Nouveautés</h1>
    <div class="container">
        <section *ngFor="let item of listeproducts; index as clef">
            <div class="card" style="width:250px">
                <a [routerLink]="[ '/product', item.id]">

                    <img class="card-img-top" [src]="item.link" alt="Card image cap" style="width:100%">
                </a>
                <div class=" card-block">
                    <div class="name">
                        <h5 class="card-title" style="text-align: center">{{item.name}}</h5>
                    </div>
                    <p class="card-text">{{item.price}} €</p>
                    <a href="#" type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal" (click)="addLignePanier(item.id)"><span class="glyphicon glyphicon-shopping-cart" aria-hidden="true"></span></a>
                    <a href="#" type="button" class="btn btn btn-lg" (click)="removeProduct(item.id)">x</a>
                    <!-- <button (click)="addLignePanier(item.id)">+</button> -->
                </div>
            </div>
        </section>
    </div>
</main>






<div id="myModal" class="modal fade" role="dialog" *ngFor="let item of listeproducts; index as clef">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>

            </div>

            <div class="modal-body">
                <p>Produit ajouté au panier</p>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Continuer mes achats</button>
                <button type="button" routerLink='/basket' class="btn btn-default" data-dismiss="modal">Consulter mon panier</button>
            </div>
        </div>

    </div>
</div>


<app-update-product *ngIf="aModifier" [product]="aModifier" (onSave)="editProd($event)"></app-update-product>
