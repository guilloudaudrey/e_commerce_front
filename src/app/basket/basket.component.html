<main>
    <div class="container">
        <h1>Mon panier</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Produit</th>
                    <th>Prix</th>
                    <th>Quantit√©</th>
                    <th>Supprimer</th>
                </tr>
            </thead>



            <tbody *ngFor="let ligne of basket?.lignesProduit; index as clef">
                <tr>
                    <th scope="row"><img [src]="ligne.product.link"></th>
                    <td>{{ligne?.product?.name}}</td>
                    <td>{{ligne?.product?.price}}</td>
                    <td>1</td>
                    <td><span class="glyphicon glyphicon-trash" aria-hidden="due" (click)="removeLignePanier(ligne.id)"></span></td>
                </tr>
            </tbody>
        </table>


    </div>
</main>
